{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/Approve.css' %}">
</head>

<body class="bg-success-subtle">
    <div class="bg-dark fs-1 p-3 text-light fw-bold mx-auto  ">
       WELCOME  ADMIN

    </div>
    
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form method="POST" action="Approve">
{% csrf_token %}
<table class="table m-5 table-warning table-striped">
    <tr>
        <th id="a"   class="heading text-danger fs-3">
            NAME 
        </th>
        <th id="b" class="heading text-danger fs-3">
            ROLL NO.
        </th>
        <th id="c" class="heading text-danger fs-3">
            REASON
        </th>
        <th id="c" class="heading text-danger fs-3">
            DATE
        </th>
        <th id="c" class="heading text-danger fs-3">
            TIME
        </th>
        <th id="d" class="heading text-danger fs-3">
            APPROVE
        </th>
       

    </tr>
    {% for i in students %}
    <tr>
        <td class="text-primary fs-5 fw-bold">
           {{i.roll_no}}
        </td>
        <td class="text-primary fs-5 fw-bold">
           {{i.name}}
        </td>
        <td class="text-primary fs-5 fw-bold">
           {{i.reasons}}
        </td>
        <td class="text-primary fs-5 fw-bold">
            {{i.date}}
         </td>
         <td class="text-primary fs-5 fw-bold">
            {{i.time}}
         </td>
        <td >
           <input class="bg-success-subtle text-primary fw-bold"  type="submit" value="{{i.email}}" name="Approved_students">
            
        </td>
        

        {% endfor %}
    </tr>
</table>



</form>
<form method="POST" action="Approve">
    {% csrf_token %}
<input class="fs-5 m-5 text-white bg-secondary fw-bold" type="submit" class="btn btn-secondary" value="REJECT" name="Approved_students"> 
</form>


</body>
</html>
