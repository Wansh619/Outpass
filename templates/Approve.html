<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="Approve.css">
</head>

<body>
    <div class="bg-dark fs-1 p-3 text-light">
        Hi Admin

    </div>
    
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form method="POST" action="Approve">
{% csrf_token %}
<table class="table m-5 table-dark table-striped">
    <tr>
        <th id="a"   class="heading">
            NAME 
        </th>
        <th id="b" class="heading">
            ROLL NO.
        </th>
        <th id="c" class="heading">
            REASON
        </th>
        <th id="d" class="heading">
            APPROVE
        </th>
       

    </tr>
    {% for i in students %}
    <tr>
        <td>
           {{i.roll_no}}
        </td>
        <td>
           {{i.name}}
        </td>
        <td>
           {{i.reasons}}
        </td>
        <td>
           <input type="submit" value="{{i.email}}" name="Approved_students">
            
        </td>
        

        {% endfor %}
    </tr>
</table>



</form>
<form method="POST" action="Approve">
    {% csrf_token %}
<input type="submit" class="btn btn-secondary" value="Reject" name="Approved_students"> 
</form>


</body>
</html>
